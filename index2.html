<body>
    TCP:
        面向对象的，可靠的，基于字节流的传输层通信协议

    应用层:
        应用层  网络层  感知层

        位于物联网三层结构中的最顶层，通过云计算平台进行信息处理，可以对感知层采集数据进行计算，处理和知识挖掘，实现对
        物理世界的实时控制，精确管理和科学决策
        
        核心功能：
            数据
                完成数据的管理和数据的处理
            应用
                将数据和各行业应用相结合

        组成
            物联网中间件
                独立的系统软件或服务程序
            物联网应用
                用户直接使用的各种应用
            云计算
                助力物联网海量数据的储存和分析(基础架构即服务laaS，平台即服务PasS，服务和软件即服务SaaS)
